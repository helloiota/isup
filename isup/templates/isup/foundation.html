{% extends 'isup/base.html' %}


{% block content %}
<div class="w3-container" style="padding:128px 16px" id="team">
  <h1 class="w3-center">The IOTA Foundation</h1>
  <h3 class="w3-center">Visit <a href="www.iota.org">iota.org</a> for more details</h3>
  <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
    {% for member in foundation %}
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-card">
        <img src="{{ member.image_source }}" style="width:100%">
        <div class="w3-container">
          <h3>{{ member.name }}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
   </div>
</div>



{% endblock %}
